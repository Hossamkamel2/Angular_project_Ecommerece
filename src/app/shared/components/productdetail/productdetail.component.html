<div style="padding-top: 21vh;" class="container">
    <div class="row">
        <div *ngIf="product" id="productDetailcontainer">

            <div class="product-details">
                <h1>{{product?.title}}</h1>
                <span class="hint-star star">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </span>
        
                <span style="margin-top: 16px; display: block;" *ngIf="isAdmin" class="price">Price: ${{product?.price}}</span>

                <p style="word-break: break-word;" class="information">Description: {{product?.description}}</p>
        
                <div class="control">
                    <button *ngIf="!isAdmin" (click)="addproduct(id)" class="btn">
                        <span class="price">{{product?.price}} $</span>
                        <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                        <span class="buy">Buy Now</span>
                    </button>
                </div>
            </div>
        
            <div class="product-image">
                <img [src]="productPhoto" alt="y">
            </div>

        </div>

        <div *ngIf="!product" id="productDetailcontainer">
            <div style="margin-top: 23vh" class="loader4"></div>
        </div>

      </div>
  </div>
